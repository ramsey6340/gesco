name: gesco
description: Application de gestion scolaire.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  collapsible_sidebar: ^2.0.7
  lottie: ^2.7.0
  image_picker_web: ^3.1.1
  provider: ^6.1.1
  google_fonts: ^6.1.0
  intl_phone_field: ^3.2.0
  font_awesome_flutter: ^10.6.0
  intl: ^0.19.0
  dropdown_button2: ^2.3.9
  awesome_dialog: ^3.1.0
  http: ^1.1.2
  async_button: ^2.0.0-beta.1+2
  shared_preferences: ^2.2.2
  easy_splash_screen: ^1.0.4
  animated_splash_screen: ^1.3.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  animated_custom_dropdown: ^2.0.0
  timelines: ^0.1.0
  country_picker_plus: ^2.0.2
  password_strength_checker: ^1.2.2
  flutter_spacer: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf

    - family: Noto Sans Symbols
      fonts:
        - asset: assets/fonts/NotoSansSymbols/NotoSansSymbols-Regular.ttf
        - asset: assets/fonts/NotoSansSymbols/NotoSansSymbols-Bold.ttf
        - asset: assets/fonts/NotoSansSymbols/NotoSansSymbols-Thin.ttf

